<!DOCTYPE html>
<html>
<head>
  <title>H5转盘抽奖</title>
  <meta charset="UTF-8">
  <meta content="width=device-width,minimum-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui"
        name="viewport">
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      width: 100%;
    }

    .wrap {
      position: relative;
    }

    .start-button, .roate-arrow-wrap {
      width: 30%;
      position: absolute;
      top: 55%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .start-button {
      z-index: 2;
    }

    .roate-arrow-wrap {
      width: 48%;
    }

    .qt-rotate {
      animation-name: rotate;
      -webkit-animation-name: rotate;
      -webkit-animation-iteration-count:infinite;
      -webkit-animation-duration: 2s;
    }

    @keyframes -webkit-rotate {
      0% {
        -webkit-transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

  </style>
</head>
<body>
<div class="init">
  <div class="wrap">
    <img class="turntable"
         src="http://source.qunar.com/site/images/wap/touch/images/v2/images1x/23f51118af6f15bdea580bbb847636d1.jpg">
    <img class="start-button" src="http://source.qunar.com/site/images/wap/touch/images/v2/images1x/start-lot.png">

    <div class="roate-arrow-wrap">

           src="http://source.qunar.com/site/images/wap/touch/images/v2/images1x/0e996bdfb75bfb1369b0a0800839f12f.png">
    </div>
  </div>
  <div class="reset">reset</div>
</div>
