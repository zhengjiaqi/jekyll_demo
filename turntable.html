<!DOCTYPE html>
<html>
<head>
  <title>H5转盘抽奖</title>
  <meta charset="UTF-8">
  <meta content="width=device-width,minimum-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui"
        name="viewport">
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      width: 100%;
    }

    .wrap {
      position: relative;
    }

    .start-button, .roate-arrow-wrap {
      width: 30%;
      position: absolute;
      top: 55%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .start-button {
      z-index: 2;
    }

    .roate-arrow-wrap {
      width: 48%;
    }

    .qt-rotate {
      animation-name: rotate;
      -webkit-animation-name: rotate;
      animation-duration: 1s;
      -webkit-animation-duration: 1s;
    }

    @keyframes -webkit-rotate {
      0% {
        -webkit-transform: rotate(0deg) ;
      }
      100% {
        -webkit-transform: rotate(360deg) ;
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg) ;
      }
      100% {
        transform: rotate(360deg) ;
      }
    }

    .reset, .stop {
      line-height: 40px;
      background: #8ad9dd;
      padding: 0 10px;
      float: left;
      margin-left: 20px;
      border-radius: 10px;
    }
    .stop{
      background: #fc9fa6;
    }

  </style>
</head>
<body>
<div class="init">
  <div class="wrap">
    <img class="turntable"
         src="http://source.qunar.com/site/images/wap/touch/images/v2/images1x/23f51118af6f15bdea580bbb847636d1.jpg">
    <img class="start-button" src="http://source.qunar.com/site/images/wap/touch/images/v2/images1x/start-lot.png">

    <div class="roate-arrow-wrap">
      <img class="roate-arrow"
           src="http://source.qunar.com/site/images/wap/touch/images/v2/images1x/0e996bdfb75bfb1369b0a0800839f12f.png">
    </div>
  </div>
  <div class="reset">reset</div>
  <div class="stop">stop</div>
</div>

<script type="text/javascript" src="http://m.qunar.com/zhuanti/zepto.src.js"></script>
<script type="text/javascript" src="./turntable.js"></script>
<script type="text/javascript" src="./randomNoRepeat.js"></script>


<script>

  (function() {
    var doRandomNoRepeat = randomNoRepeat(6);
    window.turntable = new Turntable('.roate-arrow');
    turntable.onEnded(function(endDeg) {
      console.log('endDeg:' + endDeg)
    });
    $('.start-button').on('click', function() {
      turntable.start();
    })
    $('.stop').on('click',function(){
        turntable.endToDeg(doRandomNoRepeat() * 60)
    })
    $('.reset').on('click', function() {
      turntable.reset();
    })
  })();

</script>
</body>
</html>
